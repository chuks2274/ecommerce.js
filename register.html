<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NYStore â€” Register</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body data-page="register">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top bg-dark-gray">
  <div class="container-fluid">

    <!-- LEFT SIDE BRAND -->
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
    <img src="image/pic1.png" alt="NY Store Logo">
    <span>NY Store</span>
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- RIGHT SIDE NAV LINKS -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">

      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="store.html">Store</a></li>
        <li class="nav-item d-none" id="nav-checkout"><a class="nav-link active" href="checkout.html">Checkout</a></li>
        <li class="nav-item d-none" id="nav-cart">
          <a class="nav-link position-relative" href="checkout.html">
            <i class="bi bi-cart"></i>
            <span id="cart-count" class="position-absolute top-0 start-75 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </li>
      </ul>

      <!-- LOGIN / LOGOUT BUTTONS -->
      <div class="d-flex align-items-center ms-3">
        <span class="navbar-text d-none me-2" id="nav-welcome"></span>
        <button id="btn-login-state" class="btn btn-outline-primary me-2">Login</button>
        <button id="btn-logout" class="btn btn-outline-danger d-none">Logout</button>
      </div>

    </div>
  </div>
</nav>

<!-- MESSAGE AREA -->
<div class="container mt-3" id="message-container"></div>

<!-- MAIN CONTENT -->
<main class="container my-5">
  <div class="col-md-5 mx-auto p-4 shadow rounded bg-white">
    <h3 class="mb-3 text-center">Create Account</h3>

    <div id="msg" class="mb-3 text-center fw-semibold"></div>

    <form id="register-form">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" id="reg-name" class="form-control" placeholder="Enter your full name">
      </div>

      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" id="reg-email" class="form-control" placeholder="Enter email">
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" id="reg-password" class="form-control" placeholder="Enter password">
      </div>

      <div class="mb-3">
        <label class="form-label">Address</label>
        <textarea id="reg-address" class="form-control" rows="2" placeholder="Street, City, State, ZIP"></textarea>
      </div>
      <div class="d-flex justify-content-center"> 
      <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>

    <p class="text-center mt-3">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/script.js"></script>

</body>
</html>
