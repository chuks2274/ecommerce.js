<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body data-page="reset-password">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 50vh;">
        <div class="card shadow p-4" style="width: 380px;">
            
            <h3 class="text-center mb-3">Reset Password</h3>

            <p class="text-muted text-center">
                Enter a new password for <strong id="reset-email-display"></strong>
            </p>

            <!-- Inline message container -->
            <div id="reset-msg"></div>

            <!-- New Password Form -->
            <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" id="new-password" class="form-control" placeholder="Enter new password">
            </div>

            <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" id="confirm-password" class="form-control" placeholder="Confirm password">
            </div>
            <div class="d-flex justify-content-center"> 
            <button id="reset-submit" class="btn btn-primary btn-sm px-2 py-1">Change Password</button>
            </div>

            <a href="login.html" class="d-block text-center mt-3">Back to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/script.js"></script>
    

</body>
</html>
