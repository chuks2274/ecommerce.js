<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>NYStore â€” Profile</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body data-page="profile">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top bg-dark-gray">
  <div class="container-fluid">
    
    <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
    <img src="image/pic1.png" alt="NY Store Logo">
    <span>NY Store</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
        <li class="nav-item"><a class="nav-link active" href="store.html">Store</a></li>
        <li class="nav-item d-none" id="nav-checkout"><a class="nav-link active" href="checkout.html">Checkout</a></li>
        <li class="nav-item d-none" id="nav-cart">
          <a class="nav-link position-relative" href="checkout.html">
            <i class="bi bi-cart"></i>
            <span id="cart-count" class="position-absolute top-0 start-75 translate-middle badge rounded-pill bg-danger">0</span>
          </a>
        </li>
      </ul>
      <div class="d-flex align-items-center ms-3">
        <span class="navbar-text d-none me-2" id="nav-welcome"></span>
        <button id="btn-login-state" class="btn btn-outline-primary me-2">Login</button>
        <button id="btn-logout" class="btn btn-outline-danger d-none">Logout</button>
      </div>
    </div>
  </div>
</nav>

<!-- MAIN -->
<main class="container my-5">
    <div class="profile-card mx-auto">

        <div class="profile-header text-center mb-4">
            <i class="bi bi-person-circle profile-icon"></i>
            <h3 class="mt-2 mb-0" id="profile-name-display">User Name</h3>
            <p class="mb-0" id="profile-email-display">email@example.com</p>
        </div>

        <h5 class="fw-bold mb-3">Account Information</h5>

        <form id="profile-form">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="profile-name" class="form-control form-control-sm">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" id="profile-email" class="form-control form-control-sm" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <textarea id="profile-address" class="form-control form-control-sm" rows="2"></textarea>
            </div>

            <!-- Inline message -->
            <div id="profile-msg" class="alert d-none text-center"></div>

            <div class="btn-group-profile mt-3">
              <button type="submit" class="btn btn-primary btn-update btn-sm">
                    Update Profile
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                </button>
                <button type="button" id="btn-delete-account" class="btn btn-danger btn-delete btn-sm">
                    <i class="bi bi-trash"></i> Delete Account
                    <span class="spinner-border spinner-border-sm" role="status"></span>
                </button>
            </div>
        </form>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/script.js"></script>
</body>
</html>
